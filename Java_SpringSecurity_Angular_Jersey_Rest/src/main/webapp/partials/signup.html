<div class="row col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading "><h5 style="text-align:right;">Create an account </h5></div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="fullName" class="col-sm-3 control-label">Full Name:</label>
                    <div class="col-sm-9">
                        <input id="fullName" ng-model="fullName" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email:</label>
                    <div class="col-sm-9">
                        <input id="email" ng-model="email" type="password" class="form-control" />
                    </div>
                </div> <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-9">
                        <input id="password" ng-model="password" type="password" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" value="Register" class="btn btn-primary" ng-click="register()"/>
                        <a class="pull-right" href="#!/login">Already have account?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
